<mat-toolbar>
  <button mat-icon-button  (click) =  "sidenav.toggle()" >
    <mat-icon class="mat-18 open" *ngIf = "!sidenav.opened">menu</mat-icon>
    <mat-icon *ngIf="sidenav.opened" class="mat-18 close">close</mat-icon>

  </button>
    <a routerLink="/" class="title"> <span  >Sk News App</span> </a>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav mode="side" #sidenav opened>
      <img
      class="avatar mat-elevation-z8"
      src="https://source.unsplash.com/c_GmwfHBDzk/200x200"
    />

    <h4 class="name">Udaysk</h4>
    <p class="designation">Software Engineer</p>

    <mat-divider></mat-divider>
  <ng-container  #local>


    <button mat-button routerLinkActive="active-list-item" class="menu-button"  (click)="clickedprimary()" routerLink="/home">
      <mat-icon class="mat-18">home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button routerLinkActive="active-list-item" class="menu-button" (click)="clickedprimary()" routerLink="/profile">
      <mat-icon class="mat-18">person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-button routerLinkActive="active-list-item" class="menu-button" (click)="clickedprimary()" routerLink="/help">
      <mat-icon class="mat-18">help</mat-icon>
      <span>help</span>
    </button>
    <button mat-button routerLinkActive="active-list-item" class="menu-button"  (click)="clickedprimary()" routerLink="/info">
      <mat-icon class="mat-18">info</mat-icon>
      <span>info</span>
    </button>
  </ng-container>
    <mat-divider></mat-divider>

    <span class="text-center text-bold text-l text-slate-1500 p-5">News Channels </span>
    <ng-container *ngFor="let source of sources">
      <button (click) ="searchforarticle(source)"  mat-button class="menu-button">
      <mat-icon>event_note</mat-icon>
      <span>{{source.name}}</span>
  </button>

  </ng-container>



    </mat-sidenav>
    <mat-sidenav-content>

      <div class="content mat-elevation-z4">

        <router-outlet></router-outlet>
          <section *ngIf="!clicked" class="text-gray-600 bg-gray-100 body-font">
            <div class="container px-5  mx-auto max-w-7x1">
                <div class="flex flex-wrap w-full mb-4 p-4">
                    <div class="w-full mb-6 lg:mb-0">
                        <h1 class="sm:text-4xl text-5xl font-medium title-font mx-0 mb-2 text-gray-900">Top 10 News: <span class="channelname">{{selectedNewsChannel}}</span></h1>
                        <div class="h-1 w-40 bg-indigo-500 rounded imaline"></div>
                    </div>
                </div>
                <div class="flex flex-wrap -m-4">
                    <ng-container *ngFor="let article of articles">
                        <div class="xl:w-1/3 md:w-1/2 p-4">
                            <div class="bg-white p-6 rounded-lg">
                                <img class="lg:h-60 xl:h-56 md:h-64 sm:h-72 xs:h-72 h-72  rounded w-full object-cover object-center mb-6" [src]="article.urlToImage" alt="Image Size 720x400">
                                <div class="flex justify-between">
                                    <h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font">Author: {{article.author}}</h3>
                                    <h4 style="text-overflow: ellipsis;
                                    display: -webkit-box;" class="tracking-widest text-gray-800 text-sm">{{article.publishedAt | date:'medium'}}</h4>
                                </div>
                                <h2 class="text-lg text-gray-900 font-medium title-font mb-4 overflow-hidden">{{article.title}}</h2>
                                <p class="leading-relaxed text-base" [innerHtml]="article.description"></p><span><a class="text-blue-500" href="{{article.url}}" target="_blank">read more....</a></span>
                            </div>
                        </div>
                    </ng-container>

                </div>
            </div>
          </section>

      </div>
    </mat-sidenav-content>
</mat-sidenav-container>
